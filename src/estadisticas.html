<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas | Algoritmos</title>
    <link rel="stylesheet" href="/public/estadisticas.css">
</head>
<body>
    
    <main id="app">

	<div>
		<a href='/' class='btn big'>VOLVER AL INICIO</a>
	</div>
        
        <div class="tabla-contenido">
            <div class="tabla-titulo">
                <h3>TOP DE JUGADORES</h3>
            </div>
            <table id="tabla-de-jugadores">
                <tr>
                    <th>Lugar</th>
                    <th>Nombre</th>
                    <th>Nota</th>
                </tr>
                <!--- AGREGANDO FILAS -->
            </table>
        </div>
    
        <div class="tabla-contenido">
            <div class="tabla-titulo">
                <h3>RESPUESTAS DE JUGADORES</h3>
            </div>
            <table id="tabla-de-preguntas">
                <tr>
                    <th>#</th>
                    <th>Jugadores Contestaron Bien</th>
                    <th>Jugadores Contestaron Mal</th>
                </tr>
            </table>
        </div>
    
        <div class="tabla-contenido">
            <div class="tabla-titulo">
                <h3>RESPUESTAS DE SATISFACCIÓN</h3>
            </div>
            <table id="tabla-de-satisfaccion">
                <tr>
                    <th>#</th>
                    <th>Promedio de Calificación</th>
                    <th>Menor Calificación</th>
                    <th>Mayor Calificación</th>
                    <th>Jugadores</th>
                </tr>
            </table>
        </div>

        <div id="correlacion">
            <div class="correlacion-titulo">
                <h3>COEFICIENTE DE CORRELACIÓN</h3>
            </div>
            <div class="correlacion-campo">
                <label for="selector-nivel">Mapa</label>
                <select id="selector-nivel" >
                  <option value="1" selected>Nivel 1</option>
                  <option value="2">Nivel 2</option>
                  <option value="3">Nivel 3</option>
                  <option value="4">Nivel 4</option>
                  <option value="5">Nivel 5</option>
                </select>
            </div>
            <div class="correlacion-campo">
                <label for="selector-pregunta">Pregunta</label>
                <select id="selector-pregunta">
                  <option value="1" selected>¿QUÉ TAN COMPLEJOS LE PARECIERON LOS MAPAS?</option>
                  <option value="2">¿QUÉ TANTO SE DIVIRTIÓ COMPLENTANDO LOS MAPAS?</option>
                  <option value="3">¿QUÉ TAN INTUITIVO LE PARECIÓ LA FUNCIONALIDAD DEL JUEGO?</option>
                </select>
            </div>
            <div class="correlacion-campo correlacion-cant">
                <h2>COEFICIENTE: 0</h2>
            </div>
        </div>
        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="/public/estadisticas.js"></script>
</body>
</html>
